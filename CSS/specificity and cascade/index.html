<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity and Cascade</title>
    <style>
        /*Specificity order: Inline CSS > ID Selector > Class or Attribute Selector > Element Selector > Universal Selector*/
        /*Try to use specific selector as less as possible because it will be easy to override css if you follow this advice*/
        /*Origin of CSS is another important thing in CSS Specificity: The orderin which css appears and where it comes from, whether it is a browser style or from your style sheet. Your style sheet will override the browser style sheet*/
        /*The keywod "important" is another key term in css specificity. The keyword important override everyother css no matter how higher its specificity is.*/
    
        h1{
            color: aqua;
        }
        .yellow{
            color: yellow;
        }
        .cred{
            color: red;
        }
        .cpurple{
            color: purple;
        }
        /*Attribute Selector Syntax*/
        [data-x = "a"]{
            background-color: blue;
            color: skyblue;
        }
        
    </style>
</head>
<body>
    <div>
        <h1 class = "yellow cred cpurple">CSS Specificity</h1>
        <!--Html to apply attribute selector css  -->
        <h2 data-x = "a">Attribute Selector</h2>
    </div>
</body>
</html>
