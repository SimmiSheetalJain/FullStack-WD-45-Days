<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in HTML</title>
    <style>
        h1{ 
            color: rgb(56, 151, 183,0.45);
        }
    </style>
</head>
<body>
    <h1>Let's Learn About Colors</h1>
    <p>Colors can be added in any of the following ways: 
        <ol>
            <li>Color keywords</li>
            <li>Hex Color code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>
    </p>
</body>
</html>
