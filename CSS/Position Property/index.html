<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <!-- 
        1. Static: In static position is default position and it can not be affected by top, left, right, bottom properties. So, to apply these these properties we have to set the position different than static.
    -->
    <!-- 
    Note: Transform, filter, or perspective properties can also make an element appear as positioned
    -->
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box1 {
            background-color: blue;
            position: absolute;
            /*Will take postion to nearest positioned ancestor, because its parent element parent & body are not positioned so it consder html as its nearest ancestors.*/
            top: 100px;
            /* position: relative;
            z-index: 1; */
            position: sticky;
            top: 0px;
        }

        /*Position Relative: Now, the element will move by the pixels mentioned in top, right, left, or bottom relative to its default position */
        .box2 {
            background-color: aqua;
            /* position: relative;
            bottom: 100px;
            left: 100px; */
            /*Now it will get stacked up on other div elements , we can use z-index to set overlapping divs. But for that the position of the div element should be relative. Uncomment the position and the z-index of the box1 to see the effect.*/
        }

        .box3 {
            background-color: red;
            /* position: fixed;
            bottom: 20px;
            right: 10px; */
        }

        .box4 {
            background-color: greenyellow;
        }

        .box {
            border: 2px solid black;
            width: 80vw;
            height: 100px;
            padding: 3px;
            margin: 3px;

        }

        .parent {
            border: 2px solid red;
            padding: 43px;
            margin: 34px;
            position: relative;
            height: 1200px;
        }
    </style>
</head>

<body>
    <!-- To learn Relative and Static -->
    <!-- <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div> -->
    <!-- To understand position absolute -->
    <div class="parent">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>

</html>
