<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Forms :Creating a Form</title>
</head>
<body>
    <h1>Form to apply for organizing a Workshop</h1>
    <form action="post">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username" required>
        </div>
        <div>
            <label for="gender">Gender : </label> 
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
        </div>
        <div>
            <label for="comment">Enter Workshop description(100 Words): </label> <br>
            <textarea name="comment" id="comment" rows="4" cols="50"></textarea>
        </div>
        <div>
            <label for="items">Select the field : </label>
            <select name="items" id="items">
                <option value="field1" >Data Science</option>
                <option value="field2" >Artificial Intelligence</option>
                <option value="field3" >Machine Learning</option>
                <option value="field3" >Data Analysis</option>
                <option value="field3" >Web Development</option>
                <option value="field3" >Deep Learning</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe for newsletter</label>
        </div>
        <div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
