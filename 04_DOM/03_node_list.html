<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmatic Node List</title>
</head>
<body>
</body>
<script>
    const div = document.createElement('div');
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title","Karyakram");
    div.style.backgroundColor = "Green";
    div.style.padding = "12px";
    // div.innerText = "Welcome to Karyakram";
    const addText = document.createTextNode("Welcome to KaryaKram");
    div.appendChild(addText);
    document.body.appendChild(div); //This line adds div in body 
</script>
</html>
