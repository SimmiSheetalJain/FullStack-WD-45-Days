<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            background-color: black;
            font-family: 'Times New Roman', Times, serif;
        }
        .outer{
            background-color: rgb(196, 196, 196);
            width: 25vw;
            height: 500px;
            position: relative;
            margin: auto;
            top: 10vh;
        }
        .inner{
            background-color: white;
            width: 90%;
            height: 90%;
            position: relative;
            margin: auto;
            justify-content: center;
            top: 30px;
            border-radius: 15px;
        }
        .banner{
            background-image: url('./boatBoy.png');
            width: 90%;
            height: 50%;
            margin: auto;
            position: relative;
            top: 5px;
            border-radius: 10px;
        }
        .iamgeCategory{
            background-color: white;
        }
        .iamgeCategory ul{
            background-color: white;
            display: flex;
            margin: 20px;
        }
        .iamgeCategory ul li{
            border-radius: 12px;
            border: 1px solid gray;
            list-style: none;
            background-color: #fff;
            color: gray;
            margin: 5px;
            padding: 2px 8px;
        }
        .description{
            background-color: #fff;
            width: 90%;
        }
        .description h2,p{
            background-color: #fff;
            margin: auto 20px;
        }
        .rm{
            /* display: inline; */
            /* border-radius: 12px; */
            /* background-color: lightblue;     */
            /* color: blue; */
            /* margin: auto; */
            /* padding: 2px 3px; */
            background-color: #fff;
        }
        .rm button{
            display: inline;
            border-radius: 12px;
            background-color: lightblue;    
            color: blue;
            margin: 5px 35%;
            padding: 2px 3px;
        }
    </style>
</head>
<body>
    <!-- Design the card as shown in card.png -->
    <div class="outer">
        <div class="inner">
            <div class="banner">
                
            </div>
            <div class="iamgeCategory">
                <ul>
                    <li>Nature</li>
                    <li>Lake</li>
                </ul>
            </div>
            <div class="description">
                <h2>Explore The Nature</h2>
                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reiciendis facilis consequuntur, amet voluptatum nemo eum enim, excepturi sapiente ullam optio fugiat repellat vero!
                </p>
            </div>
            <div class="rm">
                <button>Read More</button>
            </div>
        </div>
    </div>
</body>
</html>
